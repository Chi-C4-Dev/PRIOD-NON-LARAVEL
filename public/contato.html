<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - PRIOD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <header class="bg-light text-primary sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo.png" alt="PRIOD Logo" height="40">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon "></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarNav">
                    <ul class="navbar-nav ms-auto ">
                        <li class="nav-item " >
                            <a class="nav-link h-link " href="index.html">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link h-link active" href="cursos.html">Cursos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link h-link" href="servicosRelease.html">Serviços</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link h-link" href="sobre.html">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link h-link" href="contato.html">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="py-5">
            <div class="container">
                <h1 class="text-center mb-5">Entre em Contato</h1>
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <h2 class="card-title mb-4">Informações de Contato</h2>
                                <ul class="list-unstyled">
                                    <li class="mb-3">
                                        <i class="bi bi-telephone-fill text-primary me-2"></i>
                                        +244 933 412 141
                                    </li>
                                    <li class="mb-3">
                                        <i class="bi bi-envelope-fill text-primary me-2"></i>
                                        info@priod.com
                                    </li>
                                    <li class="mb-3">
                                        <i class="bi bi-geo-alt-fill text-primary me-2"></i>
                                        Luanda, Angola
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <h2 class="card-title mb-4">Envie-nos uma Mensagem</h2>
                                <form>
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Nome</label>
                                        <input type="text" class="form-control" id="name" placeholder="Seu nome" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">E-mail</label>
                                        <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="message" class="form-label">Mensagem</label>
                                        <textarea class="form-control" id="message" rows="4" placeholder="Sua mensagem" required></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Enviar Mensagem</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-secondary text-white py-4">
        <!-- Footer content (same as in the layout) -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
